<!DOCTYPE html>
<html lang="ja">
    
<head>
    <meta charset="UTF-8">
    <title>CSS練習</title>
    <style>
        /*コメントあうと*/
        h1{border-bottom:dashed 3px green;
            border-right:dashed 3px green;
            background-color: lightpink;
            color: darkgreen
        }
        body{text-align:center;
            background-color:pink;
        }
        .light{color:red}
        .main{color:darkorange}
    </style>
</head>

<body>
    <!-- コメントアウト -->
    <div id="headline">
    <h1>CSS入門</h1>
    <p>これは段落です。</p>
    </div>
    <div class="main">
    <h2>これは見出しです。</h2>
    <p>これは<span class="light">例</span>です。</p>
    <p>
    <a href="https://saruwakakun.com/">ホームへ</a>
    戻ります。</p>
    </div>
</body>
</html>
